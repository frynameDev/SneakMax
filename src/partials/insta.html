<section class="instagram">
  <h2 class="visually-hidden">Форма связи и инстаграм-лента</h2>
  <div class="container instagram__container">
    <div class="instagram__left">
      <form class="callback-form">
        <h3 class="title instagram__title">Есть вопросы ?</h3>
        <p class="instagram__descr">
          Заполните форму и&nbsp;наш менеджер свяжется с&nbsp;вами
        </p>
        <label class="form-label">
          <input class="input instagram__input" type="text" placeholder="Ваше имя" name="name"
            data-validate-field="name">
        </label>
        <label class="form-label">
          <input class="input instagram__input" type="tel" placeholder="Номер телефона" name="phone"
            data-validate-field="phone">
        </label>
        <button class="btn btn-reset btn--primary instagram__btn">Отправить</button>
      </form>
    </div>

    <div class="instagram__right">
      <a class="instagram__link" href="#">
        <img src="img/instagram.png" alt="Лого инстаграмма">
      </a>
      <div class="instagram__content">
        <article class="instagram__item">
          <h3 class="instagram__subtitle visually-hidden">Фото чего-то</h3>
          <img src="img/insta-1.jpg" alt="Фото из инстаграмма">
        </article>
        <article class="instagram__item">
          <h3 class="instagram__subtitle visually-hidden">Фото чего-то</h3>
          <img src="img/insta-2.jpg" alt="Фото из инстаграмма">
        </article>
        <article class="instagram__item">
          <h3 class="instagram__subtitle visually-hidden">Фото чего-то</h3>
          <img src="img/insta-3.jpg" alt="Фото из инстаграмма">
        </article>
        <article class="instagram__item">
          <h3 class="instagram__subtitle visually-hidden">Фото чего-то</h3>
          <img src="img/insta-4.jpg" alt="Фото из инстаграмма">
        </article>
        <article class="instagram__item">
          <h3 class="instagram__subtitle visually-hidden">Фото чего-то</h3>
          <img src="img/insta-5.jpg" alt="Фото из инстаграмма">
        </article>
      </div>
    </div>
  </div>
</section>
